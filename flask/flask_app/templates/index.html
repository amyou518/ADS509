<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #2e7bdf;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            max-width: 700px;
            height: 300px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #2e7bdf;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2c6cb3;
        }
        #sentiment-result {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        #advice {
            margin-top: 10px;
            font-size: 16px;
            line-height: 1.6;
        }
        .sentiment-negative {
            color: #d9534f;
        }
        .sentiment-positive {
            color: #5cb85c;
        }
        .sentiment-neutral {
            color: #f0ad4e;
        }
        .link {
            color: #2e7bdf;
            text-decoration: underline;
            cursor: pointer;
        }
        .link:hover {
            color: #265dab;
        }
    </style>
</head>
<body>
    <h1>Reddit Mental Health Post Analysis</h1>
    <form id="sentiment-form">
        <label for="post-input">Enter Reddit Post:</label><br>
        <textarea id="post-input" name="text" placeholder="Type your Reddit post here..." required></textarea><br><br>
        <button type="submit">Predict Sentiment</button>
    </form>
    <div id="sentiment-result">
        <p>Sentiment: <span id="sentiment-value" class="sentiment-neutral">neutral</span></p>
        <p id="advice"></p>
    </div>

    <script>
        document.getElementById('post-input').addEventListener('input', function(event) {
            // Reset sentiment and advice display
            document.getElementById('sentiment-value').textContent = 'Analyzing...';
            document.getElementById('advice').textContent = '';

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: event.target.value })
            })
            .then(response => response.json())
            .then(data => {
                const sentimentValue = document.getElementById('sentiment-value');
                sentimentValue.textContent = data.sentiment;

                // Remove existing sentiment classes
                sentimentValue.classList.remove('sentiment-negative', 'sentiment-positive', 'sentiment-neutral');

                // Add appropriate sentiment class based on data.sentiment
                if (data.sentiment === 'negative') {
                    sentimentValue.classList.add('sentiment-negative');
                } else if (data.sentiment === 'positive') {
                    sentimentValue.classList.add('sentiment-positive');
                } else {
                    sentimentValue.classList.add('sentiment-neutral');
                }

                const adviceElement = document.getElementById('advice');
                if (data.sentiment === 'negative') {
                    adviceElement.innerHTML = data.advice;
                } else {
                    adviceElement.textContent = data.advice;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
